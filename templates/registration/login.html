{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div align="center"><h1>ログイン</h1></div>
<form align="center" method="post" action=".">
<!--
  {{ form.as_p }}
-->
  {% if form.errors %}
  <ul class="errorlist"><font color="red">さーせん、メルアドかパスワードが違うのでログイン出来ません</font></ul>
  {% endif %}
  <p><label for="id_username">ユーザ名:</label> <input id="id_username" type="text" name="username" maxlength="30" /></p> 
  <p><label for="id_password">パスワード:</label> <input type="password" name="password" id="id_password" /></p> 
 

  <input type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<div align="center">
    <p><a href="{% url registration_register %}">会員登録がお済みでない方はこちら</a></p>
    <p><a href="{% url auth_password_reset %}">パスワードを忘れた方はこちら</a></p>
</div>
{% endblock %}
